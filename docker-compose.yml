services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: chatapp-backend:latest
    ports:
      - '127.0.0.1:3001:3001'
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: chatapp-frontend:latest
    ports:
      - '127.0.0.1:3000:80'
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:3001}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
